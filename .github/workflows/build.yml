name: Build Apps

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build Apps
        run: ./gradlew mobile:assembleDebug wear:assembleDebug
      - name: Upload Artifacts (Mobile)
        uses: actions/upload-artifact@v3
        with:
          name: Mobile App
          path: mobile/build/outputs/apk/debug/mobile-debug.apk
      - name: Upload Artifacts (Wear)
        uses: actions/upload-artifact@v3
        with:
          name: Wear App
          path: wear/build/outputs/apk/debug/mobile-debug.apk